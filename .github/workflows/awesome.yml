name: Awesome CI
on:
  push:
  pull_request:
  schedule:
    - cron: 0 12 * * *
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out awesomeness from GitHub
        uses: actions/checkout@v2.3.2
      - name: Running the awesome linter
        uses: max/awesome-lint@v2.0.0
        with:
          filename: README.md
